<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WAILO · Werkplaats Assistent</title>
  <style>
    :root{
      --bg:#05070d; --panel:#0c1220; --ink:#e6f0ff; --muted:#9db2d4; --accent:#60a5fa; --accent-ink:#0a1020;
      --border:#1b2538; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;overflow:hidden}

    #starfield{position:fixed;inset:0;z-index:0;}
    .app{position:relative;z-index:1;display:flex;flex-direction:column;height:100dvh;max-width:900px;margin:0 auto;overflow:hidden}
    header{position:sticky;top:0;background:rgba(10,16,32,.8);backdrop-filter:blur(8px);border-bottom:1px solid var(--border);z-index:2}
    .bar{display:flex;align-items:center;gap:12px;padding:14px 16px}
    .logo{width:28px;height:28px;border-radius:8px;background:radial-gradient(circle at 30% 30%,#38bdf8,#0ea5e9);}
    .title{font-weight:700}
    .tag{font-size:12px;color:var(--muted)}

    .scroll{flex:1;overflow-y:auto;padding:16px;scroll-behavior:smooth}
    .msg{display:flex;gap:12px;margin:8px 0}
    .bubble{padding:12px 14px;border-radius:14px;border:1px solid var(--border);background:var(--panel);box-shadow:var(--shadow)}
    .you{justify-content:flex-end}
    .you .bubble{background:var(--accent);color:var(--accent-ink);}
    .role{width:28px;height:28px;border-radius:8px;margin-top:2px;flex-shrink:0}
    .bot .role{background:radial-gradient(circle at 30% 30%,#60a5fa,#3b82f6)}
    .you .role{background:radial-gradient(circle at 30% 30%,#94a3b8,#64748b)}

    .composer{display:flex;gap:10px;padding:12px;background:rgba(10,16,32,.8);backdrop-filter:blur(8px);border-top:1px solid var(--border)}
    textarea{flex:1;resize:none;min-height:48px;max-height:150px;padding:12px;border-radius:12px;border:1px solid var(--border);background:#0a1222;color:var(--ink)}
    textarea:focus{border-color:var(--accent);outline:none}
    .btn{height:48px;padding:0 16px;border-radius:12px;border:1px solid var(--border);background:var(--accent);color:var(--accent-ink);font-weight:600;cursor:pointer}

    @media(max-width:600px){body{font-size:15px}}
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="app">
    <header>
      <div class="bar">
        <div class="logo"></div>
        <div>
          <div class="title">WAILO</div>
          <div class="tag">Werkplaats Assistent • Handboeken & RAG</div>
        </div>
      </div>
    </header>
    <div class="scroll" id="scroll">
      <div id="pad"></div>
    </div>
    <div class="composer">
      <textarea id="inp" placeholder="Typ je vraag… (Shift+Enter = nieuwe regel)"></textarea>
      <button class="btn" id="send">Stuur</button>
    </div>
  </div>

  <script>
  // --- Starfield animation ---
  const canvas=document.getElementById('starfield');const ctx=canvas.getContext('2d');let stars=[];function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}window.addEventListener('resize',resize);resize();for(let i=0;i<200;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,z:Math.random()*1+0.3,r:Math.random()*1.2+0.2,v:Math.random()*0.5+0.05});}
  function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);for(const s of stars){s.x+=s.v; if(s.x>canvas.width)s.x=0;ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fillStyle=`rgba(200,230,255,${s.z})`;ctx.fill();}requestAnimationFrame(draw);}draw();

  // --- Chat logic ---
  const WEBHOOK='https://node01n8n.mit.rd-n.nl/webhook/WAILO-RAG';
  const elPad=document.getElementById('pad');const elScroll=document.getElementById('scroll');const elInp=document.getElementById('inp');const elSend=document.getElementById('send');

  function addMessage(role,content){const msg=document.createElement('div');msg.className='msg '+role;const roleDiv=document.createElement('div');roleDiv.className='role';const bubble=document.createElement('div');bubble.className='bubble';bubble.textContent=content;msg.append(roleDiv,bubble);elPad.appendChild(msg);elScroll.scrollTop=elScroll.scrollHeight;}

  async function onSend(){const q=elInp.value.trim();if(!q)return;addMessage('you',q);elInp.value='';elSend.disabled=true;try{const res=await fetch(WEBHOOK,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({query:q})});const data=await res.text();addMessage('bot',data);}catch(e){addMessage('bot','Fout bij verbinding met WAILO. Controleer netwerk of CORS instellingen.');}finally{elSend.disabled=false;}}
  elSend.addEventListener('click',onSend);elInp.addEventListener('keydown',e=>{if(e.key==='Enter'&&!e.shiftKey){e.preventDefault();onSend();}});
  addMessage('bot','Hoi, ik ben WAILO – je werkplaats assistent. Geef het **serienummer**, **urenstand**, foutcodes en klachtomschrijving.');
  </script>
</body>
</html>
